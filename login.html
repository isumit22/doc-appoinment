<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnect - Login/Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Login to HealthConnect</h2>

            <!-- Login Form -->
            <form id="login-form" class="form" onsubmit="login(event)">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                
                <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form hidden" onsubmit="signup(event)">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
            </form><br>
            <a href="index.html"><button type="submit">Home</button></a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
